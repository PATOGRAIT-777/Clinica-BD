<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrarse — TechSide</title>
  <link rel="stylesheet" href="css/universalCss.css" type="text/css">
  <link rel="stylesheet" href="css/divs.css" type="text/css">

    <div id="login-modal" class="login-modal" onclick="closeOnOutsideClick(event)">
      <div class="login-content">
        <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
        <img src="https://cdn.animeav1.com/backdrops/2067.jpg" alt="Banner Login" class="login-banner">
        <form class="login-form">
          <h2>Iniciar Sesión</h2>
          <input type="text" placeholder="Usuario">
          <input type="password" placeholder="Contraseña">
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <script> 
        function openLogin() {
          document.getElementById('login-modal').style.display = 'flex';
        }

        function closeLogin() {
          document.getElementById('login-modal').style.display = 'none';
        }

        // Cierra si se hace clic fuera del cuadro de login
        function closeOnOutsideClick(event) {
          const modal = document.getElementById('login-modal');
          const box = modal.querySelector('.login-box');

          if (!box.contains(event.target)) {
            closeLogin();
          }
        }
        
        function regValNum(event) {
        const numeros = "1234567890";
        const tecla = String.fromCharCode(event.which || event.keyCode);
        if (numeros.indexOf(tecla) === -1) { alert("Por favor, ingresa solo números"); return false; }
        return true;
        }

        function regValText(event) {
        const letras = "abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ ";
        const tecla = String.fromCharCode(event.which || event.keyCode);
        if (letras.indexOf(tecla) === -1) { alert("Por favor, ingresa solo texto"); return false; }
        return true;
        }
    </script>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">Clinica</a>
      <nav class="main-nav" aria-label="Navegación principal">
        <a href="initPag.html">Inicio</a>

    </div>
  </header>

        <section id="reg-section">
              <div class="reg-container">

                <!-- Registro -->
                <div class="reg-card">
                  <h2>Regístrate</h2>
                  <form method="post" action="desplegar.jsp" class="form-size">
                    <select name="Identifier" required>
                      <option value="0">Administrador</option>
                      <option value="1">Cliente</option>
                    </select>

                    <input type="text" name="usr" placeholder="Usuario" onkeypress="return regValText(event)" required>
                    <input type="text" name="nom" placeholder="Nombre" onkeypress="return regValText(event)" required>
                    <input type="text" name="lsnom" placeholder="Apellidos" onkeypress="return regValText(event)" required>
                    <input type="email" name="email" placeholder="correo@servidor.com" required>
                    <input type="text" name="tel" placeholder="Teléfono" onkeypress="return regValNum(event)" required>
                    <select name="Identifier" required>
                      <option value="0">pareja</option>
                      <option value="1">herman@</option>
                    </select>
                    <input type="text" name="tel" placeholder="Teléfono1" onkeypress="return regValNum(event)" required>
                    <select name="Identifier" required>
                      <option value="0">pareja</option>
                      <option value="1">herman@</option>
                    </select>
                    <input type="text" name="tel" placeholder="Teléfono2" onkeypress="return regValNum(event)" required>
                    <input type="text" name="rfc" placeholder="RFC (En caso de querer facturacion)" onkeypress="return regValNum(event)" required>

                    <button type="submit" class="reg-btn-submit">Registrarse</button>
                  </form>
                </div>

                <!-- Inicio de sesión -->
                <div class="reg-card">
                  <h2>Inicia Sesión</h2>
                  <form method="post" action="valUsr.jsp">
                    <input type="text" name="usr" placeholder="Correo" required>
                    <input type="password" name="pass" placeholder="Contraseña" required>
                    <button type="submit" class="reg-btn-submit">Ingresar</button>
                  </form>
                  Si ya tienes una cuenta inicia sesion
                </div>

              </div>
            </section>

            


  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> TechSide</p>
      <small class="muted">Términos y condiciones · Política de privacidad</small>
    </div>
  </footer>

  <script> document.getElementById('year').textContent = new Date().getFullYear(); </script>
</body>
</html>
