<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Äî Inventario</title>
  <link rel="stylesheet" href="../css/universalCss.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/divs.css">
  <style>
    table{width:100%;border-collapse:collapse}
    table th,table td{padding:8px;border:1px solid rgba(0,0,0,0.08);background:transparent;color:inherit}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../initPag.html">üê∂ TechSide Vet</a>
      <nav class="main-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="citas.html">Citas</a>
        <a class="active" href="inventario.html">Inventario</a>
        <a href="ordenes.html">√ìrdenes</a>
      </nav>
      <div class="header-actions">
        <button class="btn-ghost" onclick="logout()">Salir</button>
      </div>
    </div>
  </header>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'formAgregar.html';
        }
    </script>

  <div class="container layout" style="display:flex;gap:20px;align-items:flex-start">
    <aside class="sidebar" style="min-width:220px;max-width:260px">
      <nav class="sidebar-list">
        <a href="dashboard.html">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="citas.html">Citas</a>
        <a class="active" href="inventario.html">Inventario</a>
      </nav>
    </aside>

    <main class="main" style="flex:1">
      <h1>Inventario</h1>
      <p class="muted">Gestiona productos, stock y precios.</p>

      <div style="margin-top:12px; display:flex; gap:12px; align-items:center">
        <button id="toggle-new-product" class="btn-primary">Nuevo producto</button>
      </div>
      <div id="new-product-form" style="display:none;margin-top:12px;padding:12px;background:transparent;border:1px solid rgba(0,0,0,0.06);border-radius:8px">
        <h3>Agregar producto</h3>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <input id="np-name" placeholder="Nombre" style="padding:8px;border-radius:6px;border:1px solid #ccc;flex:1">
          <input id="np-price" type="number" placeholder="Precio" style="padding:8px;border-radius:6px;border:1px solid #ccc;width:140px">
          <input id="np-stock" type="number" placeholder="Stock" style="padding:8px;border-radius:6px;border:1px solid #ccc;width:120px">
          <input id="np-category" placeholder="Categor√≠a" style="padding:8px;border-radius:6px;border:1px solid #ccc;width:160px">
        </div>
        <div style="margin-top:8px"><button id="add-product-btn" class="btn-primary">Agregar</button></div>
      </div>

      <table id="inventory-table" style="margin-top:12px;width:100%;border-collapse:collapse">
        <thead><tr><th>Nombre</th><th>Categor√≠a</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr></thead>
        <tbody>
        </tbody>
      </table>

      <!-- Product edit modal -->
      <div id="product-edit-modal" class="login-modal" style="display:none" onclick="if(event.target===this) this.style.display='none'">
        <div class="login-content">
          <span class="close" onclick="document.getElementById('product-edit-modal').style.display='none'">&times;</span>
          <h2>Editar producto</h2>
          <form id="product-edit-form">
            <label>Precio
              <input type="number" id="prod-price" step="0.01">
            </label>
            <label>Cantidad en inventario
              <input type="number" id="prod-stock">
            </label>
            <div style="display:flex;gap:8px;margin-top:8px">
              <button type="button" class="btn-primary" onclick="saveProductChanges()">Guardar</button>
              <button type="button" class="btn-ghost" onclick="document.getElementById('product-edit-modal').style.display='none'">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

    </main>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>¬© <span id="year"></span> TechSide</p>
      <small class="muted">T√©rminos y condiciones ¬∑ Pol√≠tica de privacidad</small>
    </div>
  </footer>

  <script>
    (function() {
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = 'formAgregar.html';
            return;
        }

        const isAdmin = user.rol === 'admin';
        const isRecepcionista = user.rol === 'recepcionista';

        if (!isAdmin && !isRecepcionista) {
            window.location.href = 'dashboard.html';
            return;
        }
        
        const inventoryTable = document.querySelector('#inventory-table tbody');

        function loadProducts() {
            fetch('/api/productos', { headers: { 'Authorization': `Bearer ${token}` } })
            .then(r => r.json())
            .then(products => {
                inventoryTable.innerHTML = '';
                products.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.dataset.id = p.id;
                    tr.innerHTML = `
                        <td>${p.nombre}</td>
                        <td>${p.categoria}</td>
                        <td>${p.precio}</td>
                        <td>${p.stock}</td>
                        <td>
                            <button class="btn-ghost" onclick="openEditProduct('${p.id}', ${p.precio}, ${p.stock})">Editar</button>
                            <button class="btn-ghost" onclick="deleteProduct('${p.id}')">Eliminar</button>
                        </td>
                    `;
                    inventoryTable.appendChild(tr);
                });
            });
        }

        document.getElementById('toggle-new-product').addEventListener('click', ()=>{ const f=document.getElementById('new-product-form'); f.style.display = (f.style.display==='none'?'block':'none'); });
        
        document.getElementById('add-product-btn').addEventListener('click', ()=>{
            const nombre = document.getElementById('np-name').value.trim();
            const precio = parseFloat(document.getElementById('np-price').value||0);
            const stock = parseInt(document.getElementById('np-stock').value||0,10);
            const categoria = document.getElementById('np-category').value||'';
            if(!nombre){ alert('Nombre es requerido'); return; }

            fetch('/api/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ nombre, precio, stock, categoria })
            }).then(r => {
                if (r.ok) {
                    alert('Producto agregado');
                    loadProducts();
                } else {
                    alert('Error agregando producto');
                }
            });
        });

        window.openEditProduct = function(id, price, stock) {
            document.getElementById('product-edit-modal').style.display='flex';
            document.getElementById('prod-price').value = price;
            document.getElementById('prod-stock').value = stock;
            document.getElementById('product-edit-form').dataset.id = id;
        }

        window.saveProductChanges = function() {
            const form = document.getElementById('product-edit-form');
            const id = form.dataset.id;
            const precio = document.getElementById('prod-price').value;
            const stock = document.getElementById('prod-stock').value;

            fetch(`/api/productos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ precio, stock })
            }).then(r => {
                if (r.ok) {
                    alert('Producto actualizado');
                    document.getElementById('product-edit-modal').style.display='none';
                    loadProducts();
                } else {
                    alert('Error actualizando producto');
                }
            });
        }

        window.deleteProduct = function(id) {
            if (!confirm('Desea eliminar el producto?')) return;
            fetch(`/api/productos/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(r => {
                if (r.ok) {
                    alert('Producto eliminado');
                    loadProducts();
                } else {
                    alert('Error eliminando producto');
                }
            });
        }

        loadProducts();
    })();
  </script>
</body>
</html>
