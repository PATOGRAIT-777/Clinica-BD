<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrito ‚Äî TechSide</title>
  <link rel="stylesheet" href="../css/universalCss.css">
  <style>.cart-row{display:flex;align-items:center;gap:12px;padding:8px;border-bottom:1px solid rgba(0,0,0,0.06)}</style>
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="initPag.html">üê∂ TechSide Vet</a>
      <nav class="main-nav" aria-label="Navegaci√≥n principal">
        <a href="prodCatalog.html">Tienda</a>
        <a href="cart.html" class="active">Carrito</a>
      </nav>
      <div class="header-actions">
        <button class="btn-primary" onclick="openLogin()">Entrar</button>
      </div>
    </div>
  </header>

  <main class="container" style="padding:20px;max-width:900p*x">
    <h1>Carrito de compras</h1>
    <div id="cart-contents"></div>
    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <strong id="cart-total">Total: $0.00</strong>
      <div>
        <button id="clear-cart" class="btn-ghost">Vaciar carrito</button>
        <button id="checkout" class="btn-primary">Pagar</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>¬© <span id="year"></span> TechSide</p>
      <small class="muted">T√©rminos y condiciones ¬∑ Pol√≠tica de privacidad</small>
    </div>
  </footer>

  <div id="login-modal" class="login-modal" onclick="closeOnOutsideClick(event)">
    <div class="login-content">
      <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
      <form id="login-form" class="login-form">
        <h2>Ingresar</h2>
        <input type="email" id="login-email" placeholder="Usuario" required>
        <input type="password" id="login-password" placeholder="Contrase√±a" required>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    function openLogin() { document.getElementById('login-modal').style.display = 'flex'; }
    function closeLogin() { document.getElementById('login-modal').style.display = 'none'; }
    function closeOnOutsideClick(event) {
      const modal = document.getElementById('login-modal');
      if (modal && !modal.querySelector('.login-content').contains(event.target)) closeLogin();
    }
    
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.reload();
            } else {
                alert(data.message || 'Error al iniciar sesi√≥n');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al iniciar sesi√≥n');
        });
    });

    document.getElementById('year').textContent = new Date().getFullYear();
    function getCart(){return JSON.parse(localStorage.getItem('cart')||'[]');}
    function setCart(c){localStorage.setItem('cart',JSON.stringify(c)); renderCart();}
    function updateCartCount(){ const c = getCart(); const qty = c.reduce((s,i)=>s+i.qty,0); document.getElementById('cart-count').textContent = qty; }

    function renderCart(){
      const c = getCart(); const container = document.getElementById('cart-contents'); container.innerHTML='';
      if(!c.length){ container.innerHTML='<p class="muted">Tu carrito est√° vac√≠o.</p>'; document.getElementById('cart-total').textContent='Total: $0.00'; return; }
      let total = 0;
      // load branches for selection
      fetch('/api/sucursales', {
        headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      }).then(r=>r.json()).then(j=>{
        const branches = j||[];
        c.forEach((it, idx)=>{
          const row = document.createElement('div'); row.className='cart-row';
          const name = document.createElement('div'); name.style.flex='1'; name.innerHTML=`<strong>${it.name}</strong><div class="muted">$${it.price.toFixed(2)} c/u</div>`;
          const branchSel = document.createElement('select'); branchSel.style.width='180px'; branchSel.innerHTML = '<option value="">Selecciona sucursal</option>' + branches.map(b=>`<option value="${b.id}" ${it.branch===b.id? 'selected':''}>${b.nombre}</option>`).join('');
          branchSel.addEventListener('change', ()=>{ it.branch = branchSel.value; setCart(c); });
          const dateInput = document.createElement('input'); dateInput.type='date'; dateInput.value = it.pickup||''; dateInput.addEventListener('change', ()=>{ it.pickup = dateInput.value; setCart(c); });
          const qty = document.createElement('input'); qty.type='number'; qty.min=1; qty.value=it.qty; qty.style.width='72px'; qty.addEventListener('change', ()=>{ it.qty = Math.max(1,parseInt(qty.value||1,10)); setCart(c); });
          const remove = document.createElement('button'); remove.className='btn-ghost'; remove.textContent='Eliminar'; remove.addEventListener('click', ()=>{ c.splice(idx,1); setCart(c); });
          row.appendChild(name); row.appendChild(branchSel); row.appendChild(dateInput); row.appendChild(qty); row.appendChild(remove); container.appendChild(row);
          total += it.price * it.qty;
        });
        document.getElementById('cart-total').textContent = 'Total: $' + total.toFixed(2);
      }).catch(()=>{
        // fallback: render without branches
        c.forEach((it, idx)=>{
          const row = document.createElement('div'); row.className='cart-row';
          const name = document.createElement('div'); name.style.flex='1'; name.innerHTML=`<strong>${it.name}</strong><div class="muted">$${it.price.toFixed(2)} c/u</div>`;
          const qty = document.createElement('input'); qty.type='number'; qty.min=1; qty.value=it.qty; qty.style.width='72px'; qty.addEventListener('change', ()=>{ it.qty = Math.max(1,parseInt(qty.value||1,10)); setCart(c); });
          const remove = document.createElement('button'); remove.className='btn-ghost'; remove.textContent='Eliminar'; remove.addEventListener('click', ()=>{ c.splice(idx,1); setCart(c); });
          row.appendChild(name); row.appendChild(qty); row.appendChild(remove); container.appendChild(row);
          total += it.price * it.qty;
        });
        document.getElementById('cart-total').textContent = 'Total: $' + total.toFixed(2);
      });
    }
    document.getElementById('clear-cart').addEventListener('click', ()=>{ localStorage.removeItem('cart'); renderCart(); });
    document.getElementById('checkout').addEventListener('click', ()=>{
        const cart = getCart();
        if (cart.length === 0) {
            alert('El carrito est√° vac√≠o');
            return;
        }

        const total = cart.reduce((acc, item) => acc + item.price * item.qty, 0);
        const order = {
            total: total,
            items: cart.map(item => ({
                producto_id: item.id, // Assuming the product ID is stored in the cart item
                cantidad: item.qty,
                precio: item.price
            }))
        };

        const token = localStorage.getItem('token');
        fetch('/api/ordenes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(order)
        }).then(response => {
            if (response.ok) {
                alert('Pedido realizado con √©xito');
                localStorage.removeItem('cart');
                renderCart();
            } else {
                alert('Error al realizar el pedido');
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('Error al realizar el pedido');
        });
    });
    renderCart();
  </script>
</body>
</html>
