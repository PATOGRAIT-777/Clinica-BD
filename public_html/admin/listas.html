<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis mascotas — TechSide</title>
  <link rel="stylesheet" href="../css/universalCss.css" type="text/css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">Clinica</a>
      <nav class="main-nav" aria-label="Navegación principal">
        <a  href="initPag.html">Inicio</a>
        <a href="prodCatalog.html">Tienda</a>
        <a href="horario.html">Disponibilidad</a>
        <a class="active" href="listas.html">Mis mascotas</a>
        <a href="regUser.html">Mi cuenta</a>
      </nav>
      <div class="header-actions">
        <button class="btn-primary" onclick="openLogin()">Entrar</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Mis mascotas</h1>
      <p class="muted">Tus mascotas guardadas, sus datos, etc.</p>
    </div>
  </section>

  <main class="container layout">
    <aside class="sidebar">
      <div class="profile-card">
        <div class="avatar">PA</div>
        <div class="profile-info">
          <strong>Patograit A.</strong>
          <small>Usuario</small>
        </div>
      </div>
      <nav class="account-nav">
        <a href="regUser.html">Mi cuenta</a>
        <a class="is-active" href="listas.html">Mis Mascotas</a>
      </nav>
    </aside>

    <section class="main">
      <article class="card">
        <h2>Registrados</h2>
        <div id="pets-grid" class="grid-cards">
          <!-- Pet cards populated dynamically -->
        </div>
      </article>

      <article class="card" id="registrar-mascota-card" style="display: none;">
          <a class="brand" href="regPet.html"><h2>Registrar Mascota</h2></a>
        <div class="grid-cards">
        </div>
      </article>
    </section>

    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && (user.rol === 'admin' || user.rol === 'recepcionista')) {
                document.getElementById('registrar-mascota-card').style.display = 'block';
            }
        })();
    </script>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> TechSide</p>
      <small class="muted">Términos y condiciones · Política de privacidad</small>
    </div>
  </footer>

  <!-- Pet detail modal (read-only view for clients) -->
  <div id="pet-modal" class="login-modal" style="display:none" onclick="if(event.target===this) this.style.display='none'">
    <div class="login-content">
      <span class="close" onclick="document.getElementById('pet-modal').style.display='none'">&times;</span>
      <div id="pet-view-form">
        <h2 id="pet-modal-title">Detalle mascota</h2>
        <div id="pet-fields"></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button type="button" class="btn-ghost" onclick="document.getElementById('pet-modal').style.display='none'">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="login-modal" class="login-modal" onclick="closeOnOutsideClick(event)">
    <div class="login-content">
      <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
      <form id="login-form" class="login-form">
        <h2>Ingresar</h2>
        <input type="email" id="login-email" placeholder="Usuario" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </div>
  </div>

  <script> document.getElementById('year').textContent = new Date().getFullYear(); </script>
  <script>
    function openLogin() { document.getElementById('login-modal').style.display = 'flex'; }
    function closeLogin() { document.getElementById('login-modal').style.display = 'none'; }
    function closeOnOutsideClick(event) {
      const modal = document.getElementById('login-modal');
      if (modal && !modal.querySelector('.login-content').contains(event.target)) closeLogin();
    }
    
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.reload();
            } else {
                alert(data.message || 'Error al iniciar sesión');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al iniciar sesión');
        });
    });

    function handleError(error) {
      console.error('API Error:', error);
      alert('Ocurrió un error. Por favor, intente de nuevo.');
    }

    function openPetDetail(id){
      const token = localStorage.getItem('token');
      fetch(`/api/mascotas/${id}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(r => r.json())
      .then(pet => {
        if(!pet) return;
        document.getElementById('pet-modal-title').textContent = (pet.nombre||'Sin nombre') + ' — ' + (pet.tipo||'N/D');
        const container = document.getElementById('pet-fields'); container.innerHTML='';
        // display fields as read-only text
        const fields = [
          {k:'ruac',label:'Clave RUAC'},
          {k:'nombre',label:'Nombre'},
          {k:'tipo',label:'Especie'},
          {k:'raza',label:'Raza'},
          {k:'fecha_nacimiento',label:'Fecha de Nacimiento'},
          {k:'sexo',label:'Género'},
          {k:'esterilizado',label:'¿Esterilizado?'},
          {k:'microchip',label:'¿Tiene microchip?'},
          {k:'peso',label:'Peso (kg)'},
          {k:'comportamiento',label:'Comportamiento'},
          {k:'condiciones_cronicas',label:'Condiciones Crónicas'},
          {k:'alergias',label:'Alergias'},
          {k:'medicamentos',label:'Medicamentos'},
          {k:'imagen_url',label:'URL Foto'},
        ];
        fields.forEach(f=>{
          const row = document.createElement('div'); row.style.marginBottom='6px';
          const lbl = document.createElement('div'); lbl.style.fontSize='0.9em'; lbl.style.color='#444'; lbl.textContent = f.label;
          const val = document.createElement('div'); val.style.fontWeight='600'; val.style.color='#111';
          const v = (pet[f.k]===true)?'Sí':(pet[f.k]===false?'No':(pet[f.k]||'—'));
          val.textContent = v;
          row.appendChild(lbl); row.appendChild(val); container.appendChild(row);
        });

        // show last appointment summary (if exists)
        fetch(`/api/citas?mascota_id=${id}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(r => r.json())
        .then(appointments => {
          const appt = appointments.slice(-1)[0];
          if(appt){
            const info = document.createElement('div'); info.style.marginTop='8px'; info.innerHTML = `<strong>Próxima/última cita:</strong> ${appt.fecha||'N/D'} ${appt.hora_inicio||''} — ${appt.sucursal_nombre||'N/D'} / ${appt.medico_nombre||'N/D'}<br><strong>Procedimiento:</strong> ${appt.procedimiento||'N/D'}`;
            container.appendChild(info);
          }
        })
        .catch(handleError);

        document.getElementById('pet-modal').style.display='flex';
        // store current pet id for reference (read-only)
        document.getElementById('pet-view-form').dataset.petId = id;
      })
      .catch(handleError);
    }
  </script>
  <script>
    // Populate user info and pets dynamically (ready for DB)
    (function(){
      const userName = localStorage.getItem('userName') || 'Usuario Ejemplo';
      const avatar = localStorage.getItem('userAvatar') || '../img/extras/doge.jpg';
      // Insert avatar/name into header (if present in sidebar)
      document.querySelectorAll('.profile-info strong').forEach(el=>el.textContent = userName);
      document.querySelectorAll('.avatar').forEach(av=>{ if(av.innerHTML.trim()==='PA'){ av.style.backgroundImage = `url(${avatar})`; av.style.backgroundSize='cover'; av.textContent=''; }});

      const token = localStorage.getItem('token');
      if (!token) {
        // Handle not logged in case
        window.location.href = 'formAgregar.html'; // Or show a message
        return;
      }

      fetch('/api/mascotas', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(r=>r.json())
      .then(pets=>{
        const grid = document.getElementById('pets-grid');
        // cache for modal editing

        pets.forEach(p=>{
          const a = document.createElement('div'); a.className='card-item';
          a.tabIndex = 0;
          a.dataset.petId = p.id;
          // try to find an appointment for this pet
          const apptInfo = ''; // Removed for now, will be loaded in the modal
          const scheduleBtn = `<div style="margin-top:6px"><a class="btn-primary" href="citas.html#pet-${p.id}" onclick="event.stopPropagation()">Agendar cita</a></div>`;
          a.innerHTML = `<img src="${p.imagen_url}" alt="${p.nombre}"><div class="card-body"><h3>${p.nombre}</h3><small>${p.fecha_nacimiento} · ${p.sexo || ''}</small>${apptInfo}${scheduleBtn}</div>`;
          a.addEventListener('click', (e)=>{ if(e.target.closest && (e.target.closest('a') || e.target.closest('button'))) return; e.preventDefault(); openPetDetail(p.id); });
          grid.appendChild(a);
        });
      })
      .catch(handleError);
    })();
  </script>

  <script>
    (function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'formAgregar.html';
      }
    })();
  </script>
</body>
</html>
