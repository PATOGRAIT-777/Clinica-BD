<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Äî √ìrdenes</title>
  <link rel="stylesheet" href="../css/universalCss.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/divs.css">
  <style>
    table{width:100%;border-collapse:collapse}
    table th,table td{padding:8px;border:1px solid rgba(0,0,0,0.08);background:transparent;color:inherit}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../initPag.html">üê∂ TechSide Vet</a>
      <nav class="main-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="citas.html">Citas</a>
        <a href="inventario.html">Inventario</a>
        <a class="active" href="ordenes.html">Gesti√≥n de pedidos</a>
      </nav>
      <div class="header-actions">
        <button class="btn-ghost" onclick="logout()">Salir</button>
      </div>
    </div>
  </header>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'formAgregar.html';
        }
    </script>

  <div class="container layout" style="display:flex;gap:20px;align-items:flex-start">
    <aside class="sidebar" style="min-width:220px;max-width:260px">
      <nav class="sidebar-list">
        <a href="dashboard.html">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="citas.html">Citas</a>
        <a href="inventario.html">Inventario</a>
        <a class="active" href="ordenes.html">√ìrdenes</a>
      </nav>
    </aside>

    <main class="main" style="flex:1">
      <h1>√ìrdenes</h1>
      <p class="muted">Pedidos realizados por clientes.</p>

      <table style="margin-top:12px;width:100%;border-collapse:collapse">
        <thead><tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Total</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr></thead>
        <tbody id="orders-tbody">
        </tbody>
      </table>

    </main>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>¬© <span id="year"></span> TechSide</p>
      <small class="muted">T√©rminos y condiciones ¬∑ Pol√≠tica de privacidad</small>
    </div>
  </footer>

  <script>
    (function() {
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = 'formAgregar.html';
            return;
        }

        const isAdmin = user.rol === 'admin';
        const isRecepcionista = user.rol === 'recepcionista';

        if (!isAdmin && !isRecepcionista) {
            window.location.href = 'dashboard.html';
            return;
        }

        const ordersTbody = document.getElementById('orders-tbody');

        function loadOrders() {
            fetch('/api/ordenes', { headers: { 'Authorization': `Bearer ${token}` } })
            .then(r => r.json())
            .then(orders => {
                ordersTbody.innerHTML = '';
                orders.forEach(o => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${o.id}</td>
                        <td>${o.usuario_id}</td>
                        <td>${o.total}</td>
                        <td>${new Date(o.created_at).toLocaleDateString()}</td>
                        <td>
                            <select data-id="${o.id}">
                                <option value="pendiente" ${o.estado === 'pendiente' ? 'selected' : ''}>Pendiente</option>
                                <option value="enviado" ${o.estado === 'enviado' ? 'selected' : ''}>Enviado</option>
                                <option value="entregado" ${o.estado === 'entregado' ? 'selected' : ''}>Entregado</option>
                                <option value="cancelado" ${o.estado === 'cancelado' ? 'selected' : ''}>Cancelado</option>
                            </select>
                        </td>
                        <td><button class="btn-ghost" onclick="updateOrderStatus('${o.id}')">Actualizar</button></td>
                    `;
                    ordersTbody.appendChild(tr);
                });
            });
        }

        window.updateOrderStatus = function(orderId) {
            const select = document.querySelector(`select[data-id="${orderId}"]`);
            const estado = select.value;
            fetch(`/api/ordenes/${orderId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ estado })
            }).then(r => {
                if (r.ok) {
                    alert('Estado de la orden actualizado');
                    loadOrders();
                } else {
                    alert('Error al actualizar el estado de la orden');
                }
            });
        }

        loadOrders();
    })();
  </script>
</body>
</html>
