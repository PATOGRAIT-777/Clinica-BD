<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="css/initSes.css">

  <script>
    // Validar solo números
    function valnum(event) {
      const numeros = "1234567890";
      const valor = event.which || event.keyCode;
      const tecla = String.fromCharCode(valor);

      if (numeros.indexOf(tecla) === -1) {
        alert("Por favor, ingresa solo números");
        return false;
      }
      return true;
    }

    // Validar solo letras
    function valtext(event) {
      const letras = "abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ ";
      const valor = event.which || event.keyCode;
      const tecla = String.fromCharCode(valor);

      if (letras.indexOf(tecla) === -1) {
        alert("Por favor, ingresa solo texto");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
    
  <div class="container-auth">
    
    <!-- Registro -->
    <div class="auth-card">
      <h2>Regístrate</h2>
      <form method="post" action="desplegar.jsp">
        
        <select name="Identifier" required>
          <option value="0">Administrador</option>
          <option value="1">Cliente</option>
        </select>

        <input type="text" name="usr" placeholder="Usuario" 
               onkeypress="return valtext(event)" required>

        <input type="text" name="nom" placeholder="Nombre" 
               onkeypress="return valtext(event)" required>

        <input type="text" name="lsnom" placeholder="Apellidos" 
               onkeypress="return valtext(event)" required>

        <input type="email" name="email" placeholder="correo@servidor.com" required>

        <input type="text" name="tel" placeholder="Teléfono" 
               onkeypress="return valnum(event)" required>

        <button type="submit" class="btn-submit">Registrarse</button>
      </form>
    </div>

    <!-- Inicio de sesión -->
    <div class="auth-card">
      <h2>Inicia Sesión</h2>
      <form method="post" action="valUsr.jsp">
        
        <input type="text" name="usr" placeholder="Usuario" required>
        <input type="password" name="pass" placeholder="Contraseña" required>

        <button type="submit" class="btn-submit">Ingresar</button>
      </form>
    </div>

  </div>
</body>
</html>
