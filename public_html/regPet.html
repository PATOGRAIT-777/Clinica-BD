<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar Mascotas — TechSide</title>
  <link rel="stylesheet" href="css/universalCss.css" type="text/css">
  <link rel="stylesheet" href="css/divs.css" type="text/css">
  <link rel="stylesheet" href="css/pInicio.css" type="text/css">
  <link rel="stylesheet" href="css/initSes.css" type="text/css">
</head>

    <div id="login-modal" class="login-modal" onclick="closeOnOutsideClick(event)">
      <div class="login-content">
        <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
        <img src="https://cdn.animeav1.com/backdrops/2067.jpg" alt="Banner Login" class="login-banner">
        <form class="login-form">
          <h2>Iniciar Sesión</h2>
          <input type="text" placeholder="Usuario">
          <input type="password" placeholder="Contraseña">
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <script> 
        function openLogin() {
          document.getElementById('login-modal').style.display = 'flex';
        }

        function closeLogin() {
          document.getElementById('login-modal').style.display = 'none';
        }

        // Cierra si se hace clic fuera del cuadro de login
        function closeOnOutsideClick(event) {
          const modal = document.getElementById('login-modal');
          const box = modal.querySelector('.login-box');

          if (!box.contains(event.target)) {
            closeLogin();
          }
        }
        
        function regValNum(event) {
        const numeros = "1234567890";
        const tecla = String.fromCharCode(event.which || event.keyCode);
        if (numeros.indexOf(tecla) === -1) { alert("Por favor, ingresa solo números"); return false; }
        return true;
        }

        function regValText(event) {
        const letras = "abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ ";
        const tecla = String.fromCharCode(event.which || event.keyCode);
        if (letras.indexOf(tecla) === -1) { alert("Por favor, ingresa solo texto"); return false; }
        return true;
        }
    </script>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">Clinica</a>
      <nav class="main-nav" aria-label="Navegación principal">
        <a href="initPag.html">Inicio</a>
        <a href="prodCatalog.html">Tienda</a>
        <a href="horario.html">Disponibilidad</a>
        <a href="listas.html">Mis mascotas</a>
        <a href="regUser.html">Mi cuenta</a>
      </nav>
      <div class="header-actions">
          <a class="active" href="initPag.html">Registrarse</a>
          <!--<button class="btn-ghost">Registrarse</button>-->
          <button class="btn-primary" onclick="openLogin()">Entrar</button>
      </div>
    </div>
  </header>

        <section id="reg-section">
              <div class="reg-container">

                <!-- Registro -->
                <div class="reg-card">
                  <h2>Regístra tu mascota</h2>
                  <form method="post" action="desplegar.jsp" class="form-size">
                    
                    <input type="text" name="usr" placeholder="Nombre" onkeypress="return regValText(event)" required>
                    <input type="text" name="nom" placeholder="Especie" onkeypress="return regValText(event)" required>
                    <select name="Identifier" required>
                      <option value="0">Raza</option>
                      <option value="0">Cliente</option>
                      <option value="0">Administrador</option>
                      <option value="0">Cliente</option>
                      <option value="0">Administrador</option>
                      <option value="0">Cliente</option>
                      <option value="0">Administrador</option>
                      <option value="0">Cliente</option>
                      <option value="0">Administrador</option>
                      <option value="0">Cliente</option>
                    </select>
                    <input type="text" name="date" placeholder="Fecha de nacimiento (si se conoce)">  
                    <input type="date" name="date">
                    <select name="Identifier" required>
                      <option value="0">Macho</option>
                      <option value="1">Hembra</option>
                    </select>
                    <input type="email" name="email" placeholder="Tamano" required>
                    <input type="text" name="tel" placeholder="Tipo de pelo" onkeypress="return regValNum(event)" required>
                    <input type="text" name="tel" placeholder="Color de pelo" onkeypress="return regValNum(event)" required>
                    <input type="text" name="tel" placeholder="Patron de pelo" onkeypress="return regValNum(event)" required>

                  </form>
                </div>

                <!-- Inicio de sesión -->
                <div class="reg-card">
                  <h2>Regístra tu mascota</h2>
                  <form method="post" action="valUsr.jsp">
                    <input type="text" name="usr" placeholder="Cuadro de vacunacion" required>
                    <input type="file" name="usr" placeholder="Cuadro de vacunacion" required>
                    <input type="text" name="pass" placeholder="Fecha de ultima desparasitacion" required>
                    <input type="date" name="pass" placeholder="Contraseña" required>
                    <input type="text" name="pass" placeholder="RUAC (Si tiene)" required>
                    <input type="date" name="pass" placeholder="Contraseña" required>
                    <input type="text" name="pass" placeholder="Sube una imagen de tu mascota" required>
                    <input type="file" name="pass" placeholder="Contraseña" required>
                    <button type="submit" class="reg-btn-submit">Registrarse</button>
                  </form>
                </div>

              </div>
            </section>

            


  <footer class="site-footer">

    </div>
  </footer>

  <script> document.getElementById('year').textContent = new Date().getFullYear(); </script>
</body>
</html>
